<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">
        <title>Animations Tests</title>
    </head>
    <body>
        <div class="container d-flex flex-column align-items-center ballContainer">
            <button class="btn btn-light ballContainer__btn">C'est parti</button>
            <div class="ballContainer__ball"></div>
        </div>

        <div class="cubeContainer">
            <div class="cubeContainer__cube"></div>
        </div>

        <div class="cubeContainer2">
            <button class="cubeContainer2__btn btn-danger">Transform</button>
            <div class="cubeContainer2__cube">
                <span class="cubeContainer2__text m-auto">Surprise !</span>
            </div>
        </div>

        <div class="cubeContainer3">
            <button class="cubeContainer3__btn btn-dark">Transform!</button>
            <div class="cubeContainer3__boxes">
                <div class="cubeContainer3__boxesBase boxes--rotDegrees">rotate(360deg)</div>
                <div class="cubeContainer3__boxesBase boxes--rotTurns">rotate(1turn)</div>
            </div>
        </div>

        <div class="cubeContainer4">
            <button class="cubeContainer4__btn btn-dark">Transform!</button>
            <div class="cubeContainer4__cube"></div>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="../js/jquery.min.js"></script>
        <!-- Development version -->
        <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
        <!-- -->
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
